<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #1d2671, #c33764);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  width: 360px;
  box-shadow: 0 25px 50px rgba(0,0,0,0.3);
  animation: popIn 0.8s ease;
}

@keyframes popIn {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h2 {
  color: #2ecc71;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 15px;
}

a {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #6c63ff, #48c6ef);
  padding: 10px 20px;
  border-radius: 8px;
  transition: 0.3s;
}

a:hover {
  transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="card">

  <p>Your issue has been successfully reported.<br>
     Authorities will take action soon.</p>

  <a href="index.html">Report Another Issue</a>
</div>

</body>
</html>
